<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-xl overflow-hidden transition-all duration-300">
                <div class="bg-gradient-to-r from-indigo-600 to-blue-500 p-6">
                    <h1 class="text-2xl font-bold text-white">Calculadora de Notas</h1>
                    <p class="text-indigo-100">Ingresa tus notas y porcentajes para calcular tu promedio</p>
                </div>
                
                <div class="p-6">
                    <div id="inputs-container" class="space-y-4">
                        <!-- Los inputs se agregarán dinámicamente aquí -->
                    </div>
                    
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-500">Total porcentaje:</p>
                                <p id="total-percentage" class="text-lg font-semibold">0%</p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm text-gray-500">Promedio ponderado:</p>
                                <p id="weighted-average" class="text-2xl font-bold text-indigo-600">0.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
